<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 | Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');

        :root {
            --primary: teal;
        }

        body {
            height: 100vh;
            width: 100vw;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #121212;
            color: #eeeeff;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #form-container {
            position: relative;
            width: max-content;
            animation: animate 1000ms ease-in;
            background-color: #232323;
            border: 2px solid #343434;
            box-shadow: inset 0 0 20px #12121255, 0 0 20px #00000055;
            border-radius: 10px;
            padding: 2rem;
            margin: auto;
            text-align: left;
        }

        button {
            background-color: var(--primary);
            font-size:medium;
            color: white;
            border-radius: 1rem;
            padding: 0.75rem;
            border: 2px solid transparent;
            margin: auto;
            transition: 400ms;
            width: 100%;
        }

        button:hover {
            transition: 400ms;
            border: 2px solid var(--primary);
            background-color: transparent;
            color: var(--color);

        }

        a {
            text-decoration: none;
            color: var(--color);
        }

        input[type=text] {
            width: 100%;
            padding: 5px;
            border-radius: 0.25rem;
            font-size: 15px;
        }

        input[type=email] {
            padding: 5px;
            width: 100%;
            border-radius: 0.25rem;
            font-size: 15px;
        }

        input[type=password] {
            padding: 5px;
            width: 100%;
            border-radius: 0.25rem;
            font-size: 15px;
            position: relative;
        }

        textarea {
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            resize: none;
            width: 100%;
            font-size: 15px;
            border-radius: 0.25rem;
        }

        i {
            position: absolute;
            right: 30px;
            margin-top: 4px;
            cursor: pointer;
        }

        td {
            padding: 0.25rem 0.5rem;
        }

        footer {
            position: absolute;
            bottom: 0;
            font-weight: 500;
            color:#343434;
        }
    </style>
</head>

<body>
    <div id="block">
        <form action="/register" method="post" class="form">
            <div id="form-container">
                <form id="form" method="post">
                    <table>
                        <tr>
                            <td colspan="2">
                                <h1>Register Now</h1>
                                <hr>
                                <span id="error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="name">Name<span style="color:red;">*</span></label></td>
                            <td><input type="text" name="name" id="name" placeholder="Tony Stark" required></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td>
                                <input type="radio" name="gender" id="male" value="male">Male &nbsp;
                                <input type="radio" name="gender" id="male" value="female">Female &nbsp;
                                <input type="radio" name="gender" id="male" value="other">Others &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email<span style="color:red;">*</span></label></td>
                            <td><input type="email" name="email" id="email" placeholder="tonystark@gmail.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password<span style="color:red;">*</span></label></td>
                            <td><input type="password" name="password" id="password" required><i class="far fa-eye"
                                    id="togglePassword"></i></td>
                        </tr>
                        <!-- <tr>
                            <td><label for="confirmPassword">Confirm Password<span style="color:red;">*</span></label>
                            </td>
                            <td><input type="password" name="confirmPassword" id="confirmPassword" required></td>
                        </tr> -->
                        <tr>
                            <td colspan="2" align="center"><br><button type="submit" id="submit">Sign up</button></td>
                        </tr>
                    </table>
                </form>
                <p style="font-weight: 600;color:#898989;font-size: small;">By creating an account you agree to our <a
                        href="#">Terms & Privacy</a>.</p>
                <p><a href="#"><span style="color:rgb(0, 51, 255);">Aready have an Account, then Login</span></a></p>
            </div>
        </form>
    </div>
    <footer>
        Vishnu Prasad Korada | Bharat Intern Task 1
    </footer>
</body>

</html>
